<html>
    <head>
        <title>Funny RAG</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href='/static/css/stylesheet.css' type="text/css">
    </head>
    
    <body>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col col-lg-12">
                    <h1>Funny RAG</h1>
                       <input id="searchBox" class="form-control" type="search" 
                           name="prefix" placeholder="Begin Typing To Search Users..." >
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                {% for key, value in cluster_data.items() %}
                <div class="col py-2 my-2">
                    <div class="card text-bg-light h-70" style="width: 12rem;">
                        <div class="card-body">
                            <h5 class="card-title">Trend #{{ key+1 }}</h5>
                            <p class="card-text">{{ value }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </body>
</html>
